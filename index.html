<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/4454b5eff7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <h1 class="card-title">What's the weather like in...</h1>
         <form id="search-form">
           <div class="row">
              <div class="col-2">
            </div>
             <div class="col-6">
            <input type="Search" id="search-text" class="form-control" class="search" placeholder="Type your city" autocomplete="off" autofocus="on" />
            </div>
            <div class="col-2">
            <input type="Submit" class="btn btn-primary" value="Search"  />
         </div>
         <div class="col-2">
            </div>
          </div>
          </form>
          <button type="button" id="location-button" class="btn btn-secondary">Current location</button>
  <h2 id="searched-city"></h2>
  <ul></ul>
  <li id="current-date"></li>
  <li id="current-time"></li>
   </ul>
 <div class="row" id="current-weather">
   <div class="col-2"></div>
    <div class="col-4">
      <img src="icons/sun.png" id="current-weather-icon" alt="Sunny" >
</div>
    <div class="col-3">
      <div class="current-data" class="clearfix" class="float-left">
        <div id="currentTemperature"></div>
        <span class=units><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="fahrenheit-link">ºF</a></span></div>
        <ul class="temperature-data">
      <li id="description">Sunny</li>
      <li>Wind: <span id="wind"></span>km/H</li>
    <li>Humidity: <span id="humidity"></span>%</li>
      </ul>
    </div>
    <div class="col-3"></div>
    </div>
 <hr />  
    <h4>Forecast</h4>
     <div class="row" id="forecast">
    <div class="col">
     <p> Monday</p>
       <img src="icons/clouds.png" class="weather-icon" alt="Cloudy" >

      <div class="temp-weekday">20ºC</div>
      
    </div>
    <div class="col">
       <p>Tuesday</p>
       <img src="icons/clouds.png" class="weather-icon" alt="Cloudy" >
      <div class="temp-weekday">23ºC</div>
    </div>
    <div class="col">
      <p>Wednesday</p>
       <img src="icons/rain.png" class="weather-icon" alt="Rainy" >
      <div class="temp-weekday">19ºC</div>
    </div>
    <div class="col">
     <p>Thursday</p>
       <img src="icons/rain.png" class="weather-icon" alt="Rainy" >
      <div class="temp-weekday">21ºC</div>
    </div>
    <div class="col">
     <p>Friday</p>
       <img src="icons/clouds.png" class="weather-icon" alt="Cloudy" >
      <div class="temp-weekday">19ºC</div>
    </div>
  </div>
      </div>
    </div>
    <script src="src/script.js"></script>
<small><a href="https://github.com/lpb1602/weather-app">Open-source code</a> by Laia Pons</small>
  </body>
</html>
